<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card shadow-lg border-0">
          <div class="card-header bg-primary text-white">
            <h1 class="text-center mb-0 py-3">
              <i class="bi bi-check2-circle"></i> My Tasks
            </h1>
          </div>
          <div class="card-body p-4">
            <div class="mb-3 text-end">
              <button class="btn btn-success" onclick="toggleAddForm()">
                <i class="bi bi-plus-circle"></i> Add Task
              </button>
            </div>
 
            <div id="addFormContainer" class="mb-4" style="display: none;">
              <div class="card card-body border">
                <input type="text" id="addTaskName" class="form-control mb-2" placeholder="Task name">
                <select id="addTaskStatus" class="form-select mb-2">
                  <option value="pending">Pending</option>
                  <option value="done">Done</option>
                </select>
                <div class="text-end">
                  <button class="btn btn-secondary me-2" onclick="toggleAddForm()">Cancel</button>
                  <button class="btn btn-success" onclick="saveAdd()">Add</button>
                </div>
              </div>
            </div>
 
            <div class="mb-4">
              <div class="input-group">
                <span class="input-group-text bg-white border-end-0">
                  <i class="bi bi-search"></i>
                </span>
                <input type="text" id="searchInput" class="form-control border-start-0" placeholder="Search tasks...">
              </div>
            </div>
 
            <div class="table-responsive">
              <table class="table table-hover align-middle">
                <thead class="table-light">
                  <tr>
                    <th width="10%">ID</th>
                    <th width="45%">Task Name</th>
                    <th width="20%">Status</th>
                    <th width="25%" class="text-center">Actions</th>
                  </tr>
                </thead>
                <tbody id="taskTableBody"></tbody>
              </table>
            </div>

            <div id="noResults" class="text-center py-5 d-none">
              <i class="bi bi-inbox text-muted" style="font-size: 3rem;"></i>
              <p class="text-muted mt-3">No tasks found</p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
 
  <div class="modal fade" id="editTaskModal" tabindex="-1" aria-labelledby="editTaskModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editTaskModalLabel">Edit Task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="editTaskId">
          <div class="mb-3">
            <label for="editTaskName" class="form-label">Task Name</label>
            <input type="text" id="editTaskName" class="form-control" placeholder="Task name">
          </div>
          <div class="mb-3">
            <label for="editTaskStatus" class="form-label">Status</label>
            <select id="editTaskStatus" class="form-select">
              <option value="pending">Pending</option>
              <option value="done">Done</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" onclick="saveEdit()">Save</button>
        </div>
      </div>
    </div>
  </div>
 
  <div class="modal fade" id="deleteTaskModal" tabindex="-1" aria-labelledby="deleteTaskModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteTaskModalLabel">Confirm Delete</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete this task?</p>
          <p id="deleteTaskName" class="fw-bold"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" onclick="confirmDelete()">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
  
</body>
</html>
